# Virtual Host for PHP 8.3 projects

<VirtualHost *:80>
    ServerName php8.localhost
    DocumentRoot /var/www/html/php8

    # Handle PHP files through PHP-FPM 8.3
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php-83-fpm:9000"
    </FilesMatch>

    # Directory configuration
    <Directory "/var/www/html/php8">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logging
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>