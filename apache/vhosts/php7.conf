# Virtual Host for PHP 7.4 projects

<VirtualHost *:80>
    ServerName php7.localhost
    DocumentRoot /var/www/html/php7

    # Handle PHP files through PHP-FPM 7.4
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php-74-fpm:9000"
    </FilesMatch>

    # Directory configuration
    <Directory "/var/www/html/php7">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logging
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>