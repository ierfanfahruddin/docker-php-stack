#
# This is the main Apache HTTP server configuration file.  It contains the
# configuration directives that give the server its instructions.
#

# Load necessary modules
LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule filter_module modules/mod_filter.so
LoadModule mime_module modules/mod_mime.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule headers_module modules/mod_headers.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so
LoadModule alias_module modules/mod_alias.so
LoadModule dir_module modules/mod_dir.so
LoadModule autoindex_module modules/mod_autoindex.so
LoadModule negotiation_module modules/mod_negotiation.so

# Security
ServerTokens OS
ServerSignature On
TraceEnable Off

# ServerRoot: The top of the directory tree under which the server's
# configuration, error, and log files are kept.
ServerRoot "/usr/local/apache2"

# Listen: Allows you to bind Apache to specific IP addresses and/or
# ports, instead of the default.
Listen 80

# Load config files from the config directory "/usr/local/apache2/conf/vhosts/"
Include conf/vhosts/*.conf

# Load mod_unixd module
LoadModule unixd_module modules/mod_unixd.so

# Configure the error log
ErrorLog /proc/self/fd/2

# Configure the access log
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog /proc/self/fd/1 combined

# Document root
DocumentRoot "/var/www/html"

# Directory configuration
<Directory "/var/www/html">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
    
    # Enable .htaccess files
    AllowOverride All
</Directory>

# Directory index
<IfModule dir_module>
    DirectoryIndex index.php index.html
</IfModule>

# MIME types
<IfModule mime_module>
    TypesConfig conf/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType text/html .shtml
    AddOutputFilter INCLUDES .shtml
</IfModule>

# CGI configuration for PHP
<FilesMatch \.php$>
    SetHandler "proxy:fcgi://php-83-fpm:9000"
</FilesMatch>

# ServerName directive
ServerName localhost